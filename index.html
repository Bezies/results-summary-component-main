<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
 
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>


  <div class="container">

  <div class="result">
      <h2>Your Result</h2>
      <div class="score">
      <p class="seventy-six">76</p>
      <span id="per-100">of 100</span>
    </div>

      <p id="great">Great</p>
      <p id="p-scored">You scored higher than 65% of the people who have taken these tests.</p> 
</div>



<div class="summary">
    <h2>Summary</h2>


<div class="box">
      <div class="reaction-div">
          <p id="reaction">Reaction</p>
          <p><span>80</span> / 100</p>
      </div>
  
      <div class="memory-div">
          <p id="memory"> Memory</p>
          <p><span> 92</span> / 100</p>
      </div>
 

    <div class="verbal-div">
        <p id="verbal">Verbal</p>
        <p><span>61</span> / 100</p>
    </div>
  
  <div class="visual-div">
         <p id="visual">Visual</p>
          <p><span>72</span> / 100</p>
  </div>
</div>
  
  <button id="continue">Continue</button>


</div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bezies" target="_blank">Quentin Bessiere</a>.
  </div>


  
</body>
</html>
